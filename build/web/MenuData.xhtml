<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Admin - Menu Data</title>
    </h:head>
    <h:body>
        <ui:composition template="AdminLayout.xhtml">
            <ui:define name="content"> 
                <!-- Page Heading -->
                <h1 class="h3 mb-2 text-gray-800">Menu Data</h1>

                <!-- DataTales Example -->
                <div class="card shadow mb-4">
                    <div class="card-header py-3 d-flex justify-content-between align-items-center">
                        <h6 class="m-0 font-weight-bold text-primary">Menu</h6>
                        <h:button value="Create" outcome="CreateMenu" class="btn btn-primary" />
                    </div>
                    <div class="card-body">

                        <h:messages />

                        <h:form>
                            <div class="table-responsive">
                                <h:dataTable value="#{menuBean.menuList}" var="menu" class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                    <h:column>
                                        <f:facet name="header">Name</f:facet>
                                            #{menu.name}
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">Description</f:facet>
                                            #{menu.description}
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">Price</f:facet>
                                            #{menu.price}
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">Category</f:facet>
                                            #{menu.category}
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">Action</f:facet>
                                        <h:link outcome="EditMenu" value="Edit" styleClass="btn btn-primary btn-sm mr-2">
                                            <f:param name="menuId" value="#{menu.menuId}" />
                                        </h:link>
                                        <h:commandButton value="Delete" actionListener="#{menuBean.deleteMenu(menu.menuId)}" styleClass="btn btn-danger btn-sm"
                                                         onclick="return confirm('Are you sure you want to delete this menu item?');">
                                            <f:ajax render="@form" execute="@this" />
                                        </h:commandButton>
                                    </h:column>
                                </h:dataTable>
                            </div>
                        </h:form>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
