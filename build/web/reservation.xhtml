<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Coffee - Reservation</title>
    </h:head>
    <h:body>
        <f:event type="preRenderView" listener="#{reservationBean.checkLogin}" />
        <ui:composition template="FrontendLayout.xhtml">
            <ui:define name="content"> 
                <h:form>
                    <section class="home-slider owl-carousel">
                        <div class="slider-item" style="background-image: url(frontend/images/bg_3.jpg);" data-stellar-background-ratio="0.5">
                            <div class="overlay"></div>
                            <div class="container">
                                <div class="row slider-text justify-content-center align-items-center">
                                    <div class="col-md-7 col-sm-12 text-center ftco-animate">
                                        <h1 class="mb-3 mt-5 bread">Reservation</h1>
                                        <p class="breadcrumbs"><span class="mr-2"><h:commandLink value="Home" action="index?faces-redirect=true" /></span>
                                            <span>Reservation</span></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                </h:form>

                <!--tampilan form testimony-->
                <section class="ftco-intro">
                    <div class="container-wrap">
                        <div class="wrap d-md-flex align-items-xl-end">
                            <div class="info">
                                <div class="row no-gutters">
                                    <div class="col-md-4 d-flex ftco-animate">
                                        <div class="icon"><span class="icon-phone"></span></div>
                                        <div class="text">
                                            <h3>000 (123) 456 7890</h3>
                                            <p>A small river named Duden flows by their place and supplies.</p>
                                        </div>
                                    </div>
                                    <div class="col-md-4 d-flex ftco-animate">
                                        <div class="icon"><span class="icon-my_location"></span></div>
                                        <div class="text">
                                            <h3>198 West 21th Street</h3>
                                            <p> 203 Fake St. Mountain View, San Francisco, California, USA</p>
                                        </div>
                                    </div>
                                    <div class="col-md-4 d-flex ftco-animate">
                                        <div class="icon"><span class="icon-clock-o"></span></div>
                                        <div class="text">
                                            <h3>Open Monday-Friday</h3>
                                            <p>8:00am - 9:00pm</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="book p-4">
                                <h3>Book a Table</h3>
                                <h:messages />
                                <h:form styleClass="appointment-form">
                                    <div class="d-md-flex">
                                        <div class="form-group">
                                            <h:inputText value="#{reservationBean.loggedInUserName}" readonly="true" class="form-control">
                                                <f:passThroughAttribute name="placeholder" value="Name" />
                                            </h:inputText>
                                        </div>
                                        <div class="form-group">
                                            <h:inputText value="#{reservationBean.reservation.tableNumber}" class="form-control">
                                                <f:passThroughAttribute name="placeholder" value="Person" />
                                            </h:inputText>
                                        </div>
                                    </div>
                                    <div class="d-md-flex">
                                        <div class="form-group">
                                            <div class="input-wrap">
                                                <div class="icon"><span class="ion-md-calendar"></span></div>
                                                <h:inputText value="#{reservationBean.reservation.reservationDate}" styleClass="form-control appointment_date">
                                                    <f:convertDateTime pattern="MM/dd/yyyy" />
                                                    <f:passThroughAttribute name="placeholder" value="Date" />
                                                </h:inputText>
                                            </div>
                                        </div>
                                        <div class="form-group ml-md-4">
                                            <div class="input-wrap">
                                                <div class="icon"><span class="ion-ios-clock"></span></div>
                                                <h:inputText value="#{reservationBean.reservation.reservationTime}" styleClass="form-control appointment_time">
                                                    <f:convertDateTime pattern="HH:mm" />
                                                    <f:passThroughAttribute name="placeholder" value="Time" />
                                                </h:inputText>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="d-md-flex">
                                        <div class="form-group ml-md-4">
                                            <h:commandButton value="Book table" action="#{reservationBean.bookReservation}" styleClass="btn btn-white py-3 px-4" />
                                        </div>
                                    </div>
                                </h:form>
                            </div>
                        </div>
                    </div>
                </section>

            </ui:define>
        </ui:composition>
    </h:body>
</html>
