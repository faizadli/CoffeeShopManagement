<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Admin - Order Pending</title>
    </h:head>
    <h:body>
        <ui:composition template="AdminLayout.xhtml">
            <ui:define name="content"> 
                <!-- Page Heading -->
                <h1 class="h3 mb-2 text-gray-800">Orders Completed</h1>

                <!-- DataTales Example -->
                <div class="card shadow mb-4">
                    <div class="card-header py-3 d-flex justify-content-between align-items-center">
                        <h6 class="m-0 font-weight-bold text-primary">Orders Completed</h6>
                    </div>
                    <div class="card-body">

                        <h:messages id="messages" globalOnly="true" styleClass="alert alert-info" />

                        <h:form id="pendingOrdersForm">
                            <div class="table-responsive">
                                <h:dataTable value="#{orderBean.completedOrders}" var="order" class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                    <tbody>
                                        <h:column>
                                            <f:facet name="header">Name User</f:facet>
                                                #{order.users.name}
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">Name Menu</f:facet>
                                                #{order.menu.name}
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">Quantity</f:facet>
                                                #{order.quantity}
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">Total Price</f:facet>
                                                #{order.totalPrice}
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">Order Date</f:facet>
                                            <h:outputText value="#{order.orderDate}">
                                                <f:convertDateTime pattern="dd-MM-yyyy HH:mm:ss" />
                                            </h:outputText>
                                        </h:column>
                                    </tbody>
                                </h:dataTable>
                            </div>
                        </h:form>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
