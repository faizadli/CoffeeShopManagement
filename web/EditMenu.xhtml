<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Edit Menu</title>
    </h:head>
    <h:body>
        <f:metadata>
            <f:viewParam name="menuId" value="#{menuBean.selectedMenuId}" />
            <f:event type="preRenderView" listener="#{menuBean.loadMenu}" />
        </f:metadata>
        
        <ui:composition template="AdminLayout.xhtml">
            <ui:define name="content"> 
                <div class="d-sm-flex align-items-center justify-content-between mb-4">
                    <h1 class="h3 mb-0 text-gray-800">Edit Menu</h1>
                </div>

                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <h6 class="m-0 font-weight-bold text-primary">Edit Menu Item</h6>
                    </div>
                    <div class="card-body">
                        <h:messages id="messages" globalOnly="true" styleClass="alert alert-danger" />
                        <h:form>
                            <div class="form-group row">
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <h:outputLabel for="name" value="Menu Name:" styleClass="small mb-1" />
                                    <h:inputText id="name" value="#{menuBean.menu.name}" required="true" styleClass="form-control form-control-user" />
                                </div>
                                <div class="col-sm-6">
                                    <h:outputLabel for="price" value="Price:" styleClass="small mb-1" />
                                    <h:inputText id="price" value="#{menuBean.menu.price}" required="true" styleClass="form-control form-control-user" />
                                </div>
                            </div>
                            <div class="form-group">
                                <h:outputLabel for="description" value="Description:" styleClass="small mb-1" />
                                <h:inputTextarea id="description" value="#{menuBean.menu.description}" required="true" styleClass="form-control" rows="3" />
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <h:outputLabel for="category" value="Category:" styleClass="small mb-1" />
                                    <h:selectOneMenu id="category" value="#{menuBean.menu.category}" required="true" styleClass="form-control form-control-user">
                                        <f:selectItem itemLabel="Main Dish" itemValue="Main Dish" />
                                        <f:selectItem itemLabel="Drinks" itemValue="Drinks" />
                                        <f:selectItem itemLabel="Desserts" itemValue="Desserts" />
                                    </h:selectOneMenu>
                                </div>
                                <div class="col-sm-6">
                                    <h:outputLabel for="available" value="Available:" styleClass="small mb-1" />
                                    <div class="custom-control custom-checkbox small">
                                        <h:selectBooleanCheckbox id="available" value="#{menuBean.menu.available}" styleClass="custom-control-input" />
                                        <h:outputLabel for="available" value="Mark as available" styleClass="custom-control-label" />
                                    </div>
                                </div>
                            </div>
                            <h:commandButton value="Update Menu Item" action="#{menuBean.updateMenu}" styleClass="btn btn-primary btn-user btn-block" onclick="this.disabled=true;this.form.submit();">
                                <f:ajax execute="@form" render="@form :messages" />
                            </h:commandButton>
                            
                        </h:form>

                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
